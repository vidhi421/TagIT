<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <script src="codemirror/lib/codemirror.js"></script>
    <link href="codemirror/lib/codemirror.css" rel="stylesheet">
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/addon/edit/closetag.js"></script>

    <title>TagIT-an online code editor</title>

</head>
<body>
    <header>
        <div id="container"> 
            <div id="heading">Tag-IT</div>
            <ul id="btn-box">
                <li><button id="html" class="btn selected">HTML</button></li>
                <li><button id="css" class="btn">CSS</button></li>
                <li><button id="js" class="btn">JAVA SCRIPT</button></li>
                <li><button id="result" class="btn selected">RESULT</button></li>
            </ul>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  <b>LIVE</b>
                </label>
              </div>
            <button class="runbtn" onclick="run()">RUN</button>
        </div>
    </header>

    <div class="editor">
        <textarea class="panel nh" id="htmlcon" cols="30" rows="10" placeholder="HTML"></textarea>
        <textarea class="panel hidden" id="csscon" cols="30" rows="10" placeholder="CSS"></textarea>
        <textarea class="panel hidden" id="jscon" cols="30" rows="10" placeholder="JAVA SCRIPT"></textarea>
        <iframe class="panel nh" id="resultcon" frameborder="2"></iframe>
    </div>
    <script src="jscript.js"></script>
</body>
</html>
